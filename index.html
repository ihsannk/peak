<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAK - Pharmacy Enforcement Archive of Knowledge</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        #loader {
            border-top-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .pdf-list-item canvas {
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .pdf-list-item:hover canvas {
            transform: translateY(-5px);
        }
        #pdf-viewer-canvas-container {
            position: relative;
        }
        #pdf-canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #d1d5db;
        }
        /* Styles for the selectable text layer */
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            line-height: 1.0;
        }
        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 md:px-8 py-4">
            <h1 class="text-3xl font-bold text-blue-700">PEAK</h1>
            <p class="text-md text-gray-600">Pharmacy Enforcement Archive of Knowledge</p>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <main>
            <!-- PDF Selection Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">1. Select Documents to Search</h2>
                <div id="initial-loader-container" class="text-center my-4">
                    <div id="loader" class="mx-auto h-10 w-10"></div>
                    <p id="loading-status" class="mt-2 text-gray-600">Loading available documents...</p>
                </div>
                <div id="pdf-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <!-- PDF thumbnails and checkboxes will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Search Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">2. Search Content</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="search-input" placeholder="Enter search term..." class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="search-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Search</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">3. Results</h2>
                <div id="results" class="text-gray-700">
                    <p>Search results will appear here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-viewer-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl h-full max-h-[95vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b bg-gray-50 rounded-t-lg">
                <h3 id="pdf-viewer-title" class="text-xl font-semibold truncate">PDF Viewer</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            </div>
            <div class="flex-grow p-4 overflow-auto bg-gray-200">
                <div id="pdf-viewer-canvas-container">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
            <div class="flex justify-center items-center p-4 border-t gap-4 bg-gray-50 rounded-b-lg">
                <button id="prev-page-btn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 disabled:opacity-50" disabled>Previous</button>
                <span>Page <span id="page-num">0</span> / <span id="page-count">0</span></span>
                <button id="next-page-btn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 disabled:opacity-50" disabled>Next</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center py-6 mt-8">
        <p class="text-gray-500">&copy; 2025 PEAK - All Rights Reserved.</p>
    </footer>


    <script>
        // Set the workerSrc for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // --- CONFIGURATION ---
        // IMPORTANT: For best results on a web server, rename your PDF files to avoid spaces or special characters like ( ).
        // For example, rename "file (1).pdf" to "file-1.pdf".
        const PDF_FILES = [
            "act-366_2023.pdf",
            "control-drugs-and-cosmetics-regulations-1984.pdf",
            "dangerous-drugs-act-1952-act-234_1.pdf",
            "dangerous-drugs-regulations-1952-clean.pdf",
            "medicine-advertisement-sale-act-1956-act-290_2.pdf",
            "medicine-advertisements-board-regulations-1976-19092024_0.pdf",
            "peraturan-peraturan-racun-pengkompaunan-kesalahan-2023.pdf",
            "poison-regulations-1952_3.pdf",
            "poisons-psychotropic-substances-regulations-1989-2-0_0.pdf",
            "poisons-sodium-hydroxide-regulations-1962-0.pdf",
            "registration-pharmacists-act-1951-act-371_2.pdf",
            "registration-pharmacists-regulations-2004_0.pdf",
            "sales-drug-act-1952-act-368.pdf"
        ];

        const pdfListContainer = document.getElementById('pdf-list');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results');
        const initialLoader = document.getElementById('initial-loader-container');
        const loadingStatus = document.getElementById('loading-status');
        const modal = document.getElementById('pdf-viewer-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const pdfViewerTitle = document.getElementById('pdf-viewer-title');
        const canvasContainer = document.getElementById('pdf-viewer-canvas-container');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');

        let pdfData = [];
        let currentPdf = { doc: null, pageNum: 1 };

        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            if (PDF_FILES.length === 0) {
                 loadingStatus.textContent = 'No PDFs configured. Please edit the PDF_FILES list in the script.';
                 return;
            }

            for (let i = 0; i < PDF_FILES.length; i++) {
                const filename = PDF_FILES[i];
                loadingStatus.textContent = `Loading ${filename} (${i+1}/${PDF_FILES.length})...`;
                try {
                    const pdfDoc = await pdfjsLib.getDocument(filename).promise;
                    const page = await pdfDoc.getPage(1);
                    const viewport = page.getViewport({ scale: 0.4 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Add click event to canvas to open PDF
                    canvas.classList.add('cursor-pointer');
                    canvas.onclick = () => openPdfViewer(i, 1);

                    const listItem = document.createElement('div');
                    listItem.classList.add('pdf-list-item', 'p-2', 'text-center', 'w-36'); // Made boxes smaller
                    
                    const checkboxContainer = document.createElement('div');
                    checkboxContainer.classList.add('mt-2', 'text-center');
                    checkboxContainer.innerHTML = `
                        <label for="pdf-check-${i}" class="flex items-center justify-center cursor-pointer">
                            <input type="checkbox" id="pdf-check-${i}" data-pdf-index="${i}" class="mr-2 h-4 w-4 accent-blue-600">
                            <span class="text-sm break-words">${filename}</span>
                        </label>
                    `;

                    listItem.appendChild(canvas);
                    listItem.appendChild(checkboxContainer);
                    pdfListContainer.appendChild(listItem);
                    
                    // Now render the PDF page onto the canvas that is in the DOM
                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    let extractedText = [];
                    for (let j = 1; j <= pdfDoc.numPages; j++) {
                        const textPage = await pdfDoc.getPage(j);
                        const textContent = await textPage.getTextContent();
                        extractedText.push(textContent.items.map(item => item.str).join(' '));
                    }
                    pdfData.push({ name: filename, content: extractedText, doc: pdfDoc });

                } catch (error) {
                    console.error(`Error loading ${filename}:`, error);
                    const errorItem = document.createElement('div');
                    errorItem.classList.add('p-2', 'text-center', 'text-red-600', 'font-semibold', 'w-36');
                    errorItem.innerHTML = `<div class="w-full h-48 bg-gray-200 flex items-center justify-center p-2 rounded-md">Failed to load</div><div class="mt-2 text-sm">${filename}</div>`;
                    pdfListContainer.appendChild(errorItem);
                }
            }
            initialLoader.classList.add('hidden');
            searchBtn.disabled = false;
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') performSearch(); });

        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            const selectedPdfIndexes = Array.from(document.querySelectorAll('#pdf-list input[type="checkbox"]:checked')).map(cb => parseInt(cb.dataset.pdfIndex));
            if (!query || selectedPdfIndexes.length === 0) {
                resultsContainer.innerHTML = '<p>Please enter a search term and select at least one document.</p>';
                return;
            }

            resultsContainer.innerHTML = '';
            let foundResults = false;
            selectedPdfIndexes.forEach(index => {
                const pdf = pdfData[index];
                if (!pdf) return;
                const fileResultContainer = document.createElement('div');
                let foundInFile = false;
                pdf.content.forEach((pageText, pageIndex) => {
                    const lowerPageText = pageText.toLowerCase();
                    const pageNum = pageIndex + 1;
                    let startIndex = 0;
                    let pageSnippets = [];
                    while ((startIndex = lowerPageText.indexOf(query, startIndex)) !== -1) {
                        foundInFile = true;
                        const contextRadius = 70;
                        const snippetStart = Math.max(0, startIndex - contextRadius);
                        const snippetEnd = Math.min(pageText.length, startIndex + query.length + contextRadius);
                        const originalTerm = pageText.substring(startIndex, startIndex + query.length);
                        let snippet = pageText.substring(snippetStart, snippetEnd);
                        const escapedTerm = originalTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                        snippet = snippet.replace(new RegExp(escapedTerm, 'gi'), `<strong class="bg-yellow-300 font-semibold">${originalTerm}</strong>`);
                        if (snippetStart > 0) snippet = '... ' + snippet;
                        if (snippetEnd < pageText.length) snippet = snippet + ' ...';
                        pageSnippets.push(snippet);
                        startIndex += query.length;
                    }
                    if (pageSnippets.length > 0) {
                        const pageResultDiv = document.createElement('div');
                        pageResultDiv.classList.add('mt-3', 'pl-4', 'border-l-4', 'border-gray-200');
                        const pageHeader = document.createElement('div');
                        pageHeader.classList.add('flex', 'justify-between', 'items-center');
                        pageHeader.innerHTML = `<p>Found on page <span class="font-bold">${pageNum}</span>:</p>`;
                        const goToPageBtn = document.createElement('button');
                        goToPageBtn.textContent = 'View Page →';
                        goToPageBtn.classList.add('bg-blue-600', 'text-white', 'font-bold', 'py-1', 'px-3', 'rounded-md', 'hover:bg-blue-700', 'transition', 'text-sm');
                        goToPageBtn.onclick = () => openPdfViewer(index, pageNum);
                        pageHeader.appendChild(goToPageBtn);
                        pageResultDiv.appendChild(pageHeader);
                        pageSnippets.forEach(snippetText => {
                            const snippetP = document.createElement('p');
                            snippetP.classList.add('text-gray-600', 'italic', 'mt-1', 'pl-2', 'text-sm');
                            snippetP.innerHTML = snippetText;
                            pageResultDiv.appendChild(snippetP);
                        });
                        fileResultContainer.appendChild(pageResultDiv);
                    }
                });
                if (foundInFile) {
                    foundResults = true;
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('mb-4', 'p-4', 'border', 'border-gray-200', 'rounded-lg');
                    const fileNameHeader = document.createElement('h3');
                    fileNameHeader.classList.add('text-xl', 'font-semibold', 'text-blue-800', 'mb-2');
                    fileNameHeader.textContent = pdf.name;
                    resultDiv.appendChild(fileNameHeader);
                    resultDiv.appendChild(fileResultContainer);
                    resultsContainer.appendChild(resultDiv);
                }
            });
            if (!foundResults) {
                resultsContainer.innerHTML = '<p>No results found for your query in the selected documents.</p>';
            }
        }

        function openPdfViewer(pdfIndex, pageNumToShow) {
            const pdfItem = pdfData[pdfIndex];
            if (!pdfItem) return;
            currentPdf.doc = pdfItem.doc;
            currentPdf.pageNum = pageNumToShow;
            pdfViewerTitle.textContent = pdfItem.name;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            pageCountSpan.textContent = currentPdf.doc.numPages;
            renderPage(currentPdf.pageNum);
        }

        async function renderPage(num) {
            if (!currentPdf.doc) return;
            const page = await currentPdf.doc.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvasContext = pdfCanvas.getContext('2d');
            pdfCanvas.height = viewport.height;
            pdfCanvas.width = viewport.width;
            await page.render({ canvasContext, viewport }).promise;
            pageNumSpan.textContent = num;
            prevPageBtn.disabled = (num <= 1);
            nextPageBtn.disabled = (num >= currentPdf.doc.numPages);
            
            // Render Text Layer for text selection
            const existingTextLayer = document.getElementById('textLayer');
            if(existingTextLayer) {
                existingTextLayer.remove();
            }

            const textLayerDiv = document.createElement('div');
            textLayerDiv.setAttribute('id', 'textLayer');
            textLayerDiv.setAttribute('class', 'textLayer');
            canvasContainer.appendChild(textLayerDiv);
            
            textLayerDiv.style.width = `${viewport.width}px`;
            textLayerDiv.style.height = `${viewport.height}px`;

            const textContent = await page.getTextContent();
            pdfjsLib.renderTextLayer({
                textContent: textContent,
                container: textLayerDiv,
                viewport: viewport,
                textDivs: []
            });
        }

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            currentPdf.doc = null;
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPdf.pageNum <= 1) return;
            currentPdf.pageNum--;
            renderPage(currentPdf.pageNum);
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPdf.pageNum >= currentPdf.doc.numPages) return;
            currentPdf.pageNum++;
            renderPage(currentPdf.pageNum);
        });
    </script>
</body>
</html>
